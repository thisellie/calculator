<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie's Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
           <div id="display">
                <div id="equation"></div>
                <div id="result"></div>
           </div>
        <div id="keys">
            <button id="clear">clear</button>
            <button id="backspace">backspace</button>
            <button class="inputs" id="7">7</button>
            <button class="inputs" id="8">8</button>
            <button class="inputs" id="9">9</button>
            <button class="operators" id="÷">÷</button>
            <button class="inputs" id="4">4</button>
            <button class="inputs" id="5">5</button>
            <button class="inputs" id="6">6</button>
            <button class="operators" id="×">×</button>
            <button class="inputs" id="1">1</button>
            <button class="inputs" id="2">2</button>
            <button class="inputs" id="3">3</button>
            <button class="operators" id="-">-</button>
            <button id="point">.</button>
            <button class="inputs" id="0">0</button>
            <button id="equal">=</button>
            <button class="operators" id="+">+</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
