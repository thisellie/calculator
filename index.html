<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">1 + 1 - 3 × 5 ÷ 6 = 3</div>
        <div id="input">
            <div id="numbers">
                <div id="9">9</div>
                <div id="8">8</div>
                <div id="7">7</div>
                <div id="6">6</div>
                <div id="5">5</div>
                <div id="4">4</div>
                <div id="3">3</div>
                <div id="2">2</div>
                <div id="1">1</div>
                <div id="period">.</div>
                <div id="0">0</div>    
                <div id="equal">=</div>
            </div>
            <div id="operators">
                <div id="clear">CLR</div>
                <div id="add">+</div>
                <div id="subtract">-</div>
                <div id="multiply">×</div>
                <div id="divide">÷</div>
            </div>
        </div>
    </div>
</body>
</html>
